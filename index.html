
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    </head>

    <body>
        <div id="main">
            <h1>Tic Tac Toe</h1>
            <div id="board">
                <div id="cell1" class="cell" onclick="mark('cell1')"></div>
                <div id="cell2" class="cell" onclick="mark('cell2')"></div>
                <div id="cell3" class="cell" onclick="mark('cell3')"></div>
                <div id="cell4" class="cell" onclick="mark('cell4')"></div>
                <div id="cell5" class="cell" onclick="mark('cell5')"></div>
                <div id="cell6" class="cell" onclick="mark('cell6')"></div>
                <div id="cell7" class="cell" onclick="mark('cell7')"></div>
                <div id="cell8" class="cell" onclick="mark('cell8')"></div>
                <div id="cell9" class="cell" onclick="mark('cell9')"></div>
            </div>
            <br>
            <button onclick="restart()">Restart</button>
            <h1 id="turn">O's turn</b></h1>
            <h1 id="result"></h1>
            
        </div>

        <script src="script.js"></script>
    </body>
</html>
